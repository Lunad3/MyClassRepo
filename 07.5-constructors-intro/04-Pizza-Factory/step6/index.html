<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="list" style="border: 1px solid black; padding: 5px; margin: 5px"></div>
    <div id="product" style="border: 1px solid black; padding: 5px; margin: 5px"></div>
    <div id="form" style="border: 1px solid black; padding: 5px; margin: 5px">
        <div>
            <label for="name">Name for order:</label>
            <input id="name" type="text">
        </div>
        <div>
            <input id="cheese" type="checkbox" checked>
            <label for="cheese">Cheese</label>
        </div>
        <div>
            <input id="sauce" type="checkbox" checked>
            <label for="sauce">Sauce</label>
        </div>
        <div>
            <input id="pepperoni" type="checkbox">
            <label for="pepperoni">Pepperoni</label>
        </div>
        <button id="submit">Add Order</button>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
