<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closure</title>
</head>
<body>
  <h2>Check console to see the madness!</h2>

  <script>
    var name = "Taylor";
    var cat = {
      name: "Gus",
      color: "gray",
      age: 15,

      printInfo: function() {
        console.log("inside printInfo()");

        // What will this print?
        console.log(this);

        // What will this print?
        console.log("Name:", this.name, "Color:", this.color, "Age:", this.age);

        return function() {
          console.log("inside nestedFunction()");

          // What will this print?
          console.log(this);

          // What will this print?
          console.log("Name:", this.name, "Color:", this.color, "Age:", this.age);
        };

      }
    };

    // calls the printInfo function. Which subsequently calls the nestedFunction()
    var nestedFunction = cat.printInfo();
    var myOtherObject = { a: 12};
    myOtherObject.test = nestedFunction;
    nestedFunction();
    myOtherObject.test();
</script>

</body>
</html>
